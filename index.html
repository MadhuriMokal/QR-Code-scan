<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Personal Information Form</h2>
        <form id="infoForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" required>
            <small>Format: 1234567890</small>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <button type="button" onclick="submitForm()">Submit</button>

            
        </form>

        <div id="options" style="display: none;">
            <button onclick="scanQRCode()">Option 1: Scan QR Code</button>
            <button onclick="generateQRCode()">Option 2: Generate QR Code</button>
            <button onclick="showWelcome()">Option 3: Welcome</button>
            <button onclick="sayHello()">Option 4: Hello</button>
            <button onclick="sayGoodMorning()">Option 5: Good Morning</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
